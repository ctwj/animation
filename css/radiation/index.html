    .banner_dot i {
        animation-play-state: running;
    }
    .banner_dot i {
        transform-origin: 50% 50%;
        width: 50px;
        height: 50px;
        display: block;
        border-radius: 100%;
        background: #fb8e17;
    }
    .banner_dot_rn {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 50px;
        left: 50px;
        border-radius: 100%;
        z-index: 4;
        box-shadow: 0 0 5px rgba(0,0,0, .1);
        animation-duration: 24s;
        animation-timing-function: ease;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-direction: normal;
        animation-fill-mode: none;
        animation-name: ani_rn;
        animation-play-state: none;
    }
    .banner_dot i:after, .banner_dot i:before {
        animation: dotAni2 8s -2s ease infinite;
    }
    .banner_dot_rn::before, .banner_dot_rn::after {
        content: " ";
        position: absolute;
        border-radius: 100%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        background: #fb8e17;
    }
    .banner_dot_rn::before {
        width: 90px;
        height: 90px;
    }
    .banner_dot_rn::after {
        width: 110px;
        height: 110px;
    }
    @keyframes ani_m {
        0% {
            opacity: 0;
        }
        30%, 65% {
            opacity: 1;
            transform: translate(0) scale(1);
        }
        85%, 100% {
            opacity: 0;
        }
    }

    @keyframes ani_rn {
        0% {
            opacity: 0
        }

        30%,65% {
            opacity: 1;
            -webkit-transform: translate(0) scale(1);
            -moz-transform: translate(0) scale(1);
            transform: translate(0) scale(1)
        }

        85%,100% {
            opacity: 0
        }
    }
    @keyframes dotAni2 {
        0% {
            -webkit-transform: translate(-50%,-50%) scale(0);
            transform: translate(-50%,-50%) scale(0);
            opacity: 1
        }

        100% {
            -webkit-transform: translate(-50%,-50%) scale(1);
            transform: translate(-50%,-50%) scale(1);
            opacity: 0
        }
