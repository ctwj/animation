<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d font</title>
    <link rel="stylesheet/less" type="text/css" href="3dfont.less" />
    <script data-env="development" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.10.3/less.min.js" ></script>
    <style>
        body {
            background-color: #666;
            font-family:"微软雅黑", "Dosis", sans-serif;   
            text-transform:uppercase;  
            position: relative;  
        }
        .ctwj_3dfont {
            font-size: 40px;  
            text-align: center;  
            font-weight: bold;  
            line-height:100px; 
            color: #FFD300;
            text-shadow: 
                0px 0px 0 #b89900,
                1px -1px 0 #b39400,
                2px -2px 0 #ad8f00,
                3px -3px 0 #a88b00,
                4px -4px 0 #a38700, 
                5px -5px 0 #9e8300;
        }
        .ctwj_empty_font {
            width: 800px;
            background-image: url(http://uisdc.qiniudn.com/wp-content/uploads/2013/01/typography-126.jpg);
        }
        .ctwj_empty_font div {
            width: 50%;
            margin: 0 auto;
            background-color: whitesmoke;
        }
        .ctwj_empty_font div div {
            color: transparent;
            font-size: 80px;
            width: 100%;
            background-image: url(http://uisdc.qiniudn.com/wp-content/uploads/2013/01/typography-126.jpg);
            background-position: -200px 0;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <p>
<pre>
    1. 3d字体就是多加几个渐变阴影就能形成<br>
    
    3. 镂空背景<br>
       1） 需要3层，最上层，最下层，背景相同<br>
       2） 背景需要使用 background-position 调整，和底部重叠<br>
</pre>
</p>
    <div class="ctwj_3dfont">
        three-dimensional font
    </div>
    <div class="ctwj_less_3dfont">
        three-dimensional font
    </div>
    <div class="ctwj_empty_font">
        <div>
            <div>
                Background-Empty
            </div>
        </div>
    </div>

    </script>
</body>
</html>
